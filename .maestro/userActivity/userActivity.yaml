## userActivity.yaml
appId: org.vechain.veworld.app
tags:
    - pull-request
onFlowStart:
    - runFlow: ../setup_reset/setupApp.yaml
---
# 1) Go to Activity screen
- tapOn:
      id: "history-tab"
- extendedWaitUntil:
      visible:
          id: "History_Screen"
      timeout: 10000

# 2) Tap on Activity sections
- tapOn:
      id: "ActivityTab_Transfer"
- tapOn:
      id: "ActivityTab_Staking"
- runFlow:
      when:
          visible:
              id: "ActivityTab_All"
      commands:
          - tapOn:
                id: "ActivityTab_All"

# 3) Tap on the first Staking item, open Explorer
- runFlow:
      when:
          visible:
              id: "ActivityListItem_0"
      commands:
          - tapOn:
                id: "ActivityListItem_0"
- runFlow:
      when:
          notVisible:
              id: "ActivityListItem_0"
      commands:
          - tapOn:
                id: "ActivityTab_Transfer"
          - extendedWaitUntil:
                visible:
                    id: "ActivityListItem_0"
                timeout: 10000
          - tapOn:
                id: "ActivityListItem_0"

- extendedWaitUntil:
      visible:
          id: "view-on-explorer-button"
      timeout: 10000
- tapOn:
      id: "view-on-explorer-button"
- launchApp:
      clearState: true
