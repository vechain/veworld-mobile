#userActivty.yaml
appId: org.vechain.veworld.app
tags:
  - pull-request
env:
  AMOUNT: 0.01
  ACCOUNT: "0x435933c8064b4Ae76bE665428e0307eF2cCFBD68"
  ADDRESS: "0x8a9844e4750f5ce5f7988c4d1e04c278c718feea"
onFlowStart:
  - runFlow: ../setup_reset/setupApp.yaml
---
- runFlow: ../send/send_vet.yaml
## User should be able to see the transaction details on activity screen
- tapOn:
    id: "history-tab"
- swipe:
    direction: "down"
- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn: ".*Sent tokens.*- 0.01 VET"
- runFlow:
    when:
      platform: Android
    commands:
      - tapOn:
           id: "magnify"
           index: 0
## Assert Account 1 appears twice on screen (in from and to cards)
## Every new wallet defaults the 1st account to Account 1
- assertVisible:
      text: "Account 1"
      index: 0
- assertVisible:
      text: "Account 1"
      index: 1
- assertVisible: ".*1.00 VET.*"
- assertNotVisible: "Failed"

