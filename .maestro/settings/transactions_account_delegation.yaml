#transactions_account_delegation.yaml
appId: org.vechain.veworld.app
tags:
    - onlyAndroid
onFlowStart:
    - runFlow: ../setup_reset/setupApp.yaml
onFlowComplete:
    - runFlow: ../setup_reset/resetApp.yaml
---
## User can select an account as default delegation method for transactions
- tapOn:
      id: "settings-tab"
- extendedWaitUntil:
      visible:
          id: "BackButtonHeader-BaseIcon-backButton"
      timeout: 10000
- tapOn:
      id: "BackButtonHeader-BaseIcon-backButton"
- tapOn:
      id: "Transactions"
- tapOn:
      id: "button-ACCOUNT"
- tapOn:
      id: "selectAccount"
      index: 0
- assertVisible:
      id: "Selected_Delegation_Account"
      enabled: false
