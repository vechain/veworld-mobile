#transactions_url_delegation.yaml
appId: org.vechain.veworld.app
tags:
        - pull-request
env:
        URL_1: "https://sponsor-testnet.vechain.energy/by/282"
        URL_2: "https://sponsor-testnet.vechain.energy/by/219"
onFlowStart:
        - runFlow: ../setup_reset/setupApp.yaml
onFlowComplete:
        - runFlow: ../setup_reset/resetApp.yaml
---
# SKIPPING iOS due to instability
- runFlow:
          when:
                  platform: iOS
          commands:
                  - launchApp:
                            clearState: true
                  - assertVisible: "dev_demo"

- runFlow:
          when:
                  platform: Android
          commands:
                  ## User can select an URL as default delegation method for transactions
                  - tapOn:
                            id: "settings-tab"
                  - extendedWaitUntil:
                            visible:
                                    id: "BackButtonHeader-BaseIcon-backButton"
                            timeout: 10000
                  - tapOn:
                            id: "BackButtonHeader-BaseIcon-backButton"
                  - tapOn:
                            id: "Transactions"
                  - tapOn:
                            id: "button-URL"
                  - tapOn:
                            id: "AddUrl_input"
                  - inputText: "${URL_1}"
                  - hideKeyboard
                  - tapOn:
                            id: "Add_URL_Submit"
                  - assertVisible: "${URL_1}"

                  ## User can create multiple delegation URLs
                  - tapOn:
                            id: "button-URL"
                  - tapOn:
                            id: "UrlList_addUrlButton-wrapper"
                  - tapOn:
                            id: "AddUrl_input"
                            index:
                                    1 # Often duplication if IDs are same, check original? No, original had logic.
                                    # Original used id: "AddUrl_input" inside a runFlow.
                                    # Wait, original had tapOn: UrlList_addUrlButton-wrapper THEN tapOn: AddUrl_input.
                                    # It should be fine as it's a new screen/modal.
                  - inputText: "${URL_2}"
                  - hideKeyboard
                  - tapOn:
                            id: "Add_URL_Submit"
                  - assertVisible: "${URL_2}"

                  ## User can change delegation URL
                  - tapOn:
                            id: "button-URL"
                  - tapOn:
                            id: Delegation_URL_0
                  - assertVisible: "${URL_1}"
