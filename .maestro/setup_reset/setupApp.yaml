# setupflow.yaml

appId: org.vechain.veworld.app
env:
    AMOUNT: 0.01
    ACCOUNT: "0x435933c8064b4Ae76bE665428e0307eF2cCFBD68"

---
- launchApp:
      clearState: true

## welcome screen
- extendedWaitUntil:
    visible:
         id: "dev_demo"
    timeout: 30000
- tapOn:
      id: "dev_demo"
- runFlow:
      when:
          visible:
              id: "VersionUpdateAvailableBottomSheet"
      commands:
          - tapOn:
                id: "Update_Later_Button"
- runFlow:
      when:
          visible:
              id: "VersionChangelogBottomSheet"
      commands:
          - tapOn:
                id: "Dismiss_Button"
- runFlow:
      when:
          visible:
              id: "button_notifications_enable"
      commands:
          - tapOn:
                id: "button_notifications_skip"
- tapOn:
      id: "settings-tab"
- extendedWaitUntil:
       visible:
         id: "Networks"
       timeout: 10000
- tapOn:
      id: "Networks"
- tapOn:
      id: "NetworkBox_mainnet"
- tapOn:
      id: "NetworkBox_testnet"
- tapOn:
      id: "wallet-tab"
- tapOn:
      id: "BalanceScreen_WalletManagementButton"
- runFlow:
    when:
      visible: "Select the active account"
    commands:
      - tapOn:
            id: "SelectAccountBottomSheet_SettingsButtonIcon"
- tapOn:
      id: "Wallet_Management_AddWallet"
- tapOn:
      id: "CreateOrImportWalletBottomSheet_CreateNewButton"
- repeat:
    times: 6
    commands:
      - tapOn:
          id: "numpad-1"
- tapOn:
      id: "Backup_later_button"
- tapOn:
      id: "wallet-tab"
- tapOn:
      id: "BalanceScreen_WalletManagementButton"
- runFlow:
      commands:
          - tapOn:
                id: "selectAccount"
                index: 0
