appId: org.vechain.veworld.app

---
- tapOn:
     id: "settings-tab"
- repeat:
    while:
      visible:
         id: "BackButtonHeader-BaseIcon-backButton"
    commands:
      - tapOn:
            id: "BackButtonHeader-BaseIcon-backButton"
- repeat:
    while:
      visible:
         id: "General settings"
    commands:
      - tapOn:
            id: "General settings"
- runFlow:
    when:
      platform: Android
    commands:
      - tapOn:
          text: "Reset App"
          index: 0
      - tapOn:
           id: "reset-app-checkbox"
- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn: "Reset App"
      - tapOn: "I am aware that this action is irreversible (required)"
- tapOn: "Reset App"
- repeat:
    while:
      visible:
         id: "BackButtonHeader-BaseIcon-backButton"
    commands:
      - tapOn:
            id: "BackButtonHeader-BaseIcon-backButton"
- assertVisible: "DEV:DEMO"