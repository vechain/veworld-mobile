#tokenManagement
appId: org.vechain.veworld.app
onFlowComplete:
        - runFlow: ../setup_reset/resetApp.yaml
tags:
        - pull-request
env:
        TOKEN_NAME_ADDRESS: "0xeDecAa0Ad8d93d6167D647A0105f2d93d8270124"
        TOKEN_NAME2_ADDRESS: "0xC9e1B9B34e02610d27Bf213ecbf527D608CE3D39"
        CARP_TOKEN_ADRESS: "0x8a9844e4750f5ce5f7988c4d1e04c278c718feea"
---
# SKIPPING iOS due to instability/crashes
- runFlow:
          when:
                  platform: iOS
          commands:
                  - launchApp:
                            clearState: true
                  - assertVisible: "dev_demo"

- runFlow:
          when:
                  platform: Android
          commands:
                  - launchApp:
                            clearState: true
                  ##welcome screen
                  - extendedWaitUntil:
                            visible:
                                    id: "dev_demo"
                            timeout: 30000
                  - tapOn:
                            id: "dev_demo"

                  # Handle VersionUpdateAvailableBottomSheet
                  - runFlow:
                            when:
                                    visible:
                                            id: "VersionUpdateAvailableBottomSheet"
                            commands:
                                    - tapOn:
                                              id: "Update_Later_Button"

                  # Handle VersionChangelogBottomSheet
                  - runFlow:
                            when:
                                    visible:
                                            id: "VersionChangelogBottomSheet"
                            commands:
                                    - tapOn:
                                              id: "Dismiss_Button"

                  # Handle Notifications Bottom Sheet
                  - runFlow:
                            when:
                                    visible:
                                            id: "button_notifications_enable"
                            commands:
                                    - tapOn:
                                              id: "button_notifications_skip"

                  - extendedWaitUntil:
                            visible:
                                    id: "settings-tab"
                            timeout: 30000
                  - tapOn:
                            id: "settings-tab"
                  - tapOn:
                            id: "Networks"
                  - tapOn:
                            id: "NetworkBox_mainnet"
                  - tapOn:
                            id: "NetworkBox_testnet"
                  - assertVisible:
                            id: "BackButtonHeader-BaseIcon-backButton"
                  - tapOn:
                            id: "BackButtonHeader-BaseIcon-backButton"
                  - tapOn:
                            id: "wallet-tab"
                  ##User selects an official token
                  - tapOn:
                            id: "EditTokensBar_BaseIcon_manageToken"
                  - runFlow:
                            when:
                                    notVisible: "Selected" # Needed to avoid double click and deselect the token
                            commands:
                                    - tapOn:
                                              text: "PLA"

                  - assertVisible:
                            id: "BackButtonHeader-BaseIcon-backButton"
                  - tapOn:
                            id: "BackButtonHeader-BaseIcon-backButton"
                  - swipe:
                            from:
                                    id: "sendButton"
                            direction: "UP"
                  - assertVisible:
                            id: "PLA"
                  - swipe:
                            direction: "DOWN"
                  ##User selects multiple official tokens
                  - assertVisible:
                            id: "EditTokensBar_BaseIcon_manageToken"
                  - tapOn:
                            id: "EditTokensBar_BaseIcon_manageToken"
                  - swipe:
                            from:
                                    id: "PLA"
                            direction: "UP"
                  - tapOn:
                            id: "JUR"
                  - tapOn:
                            id: "YEET"
                  - repeat:
                            while:
                                    notVisible:
                                            id: "BackButtonHeader-BaseIcon-backButton"
                            commands:
                                    - tapOn:
                                              id: "BackButtonHeader-BaseIcon-backButton"
                  - tapOn:
                            id: "BackButtonHeader-BaseIcon-backButton"
                  - swipe:
                            from:
                                    id: "sendButton"
                            direction: "UP"
                  - swipe:
                            direction: "UP"
                  - assertVisible:
                            id: "JUR"
                  - extendedWaitUntil:
                            visible:
                                    id: "YEET"
                            timeout: 10000
                  - swipe:
                            direction: "DOWN"
                  ##User can unselect official tokens
                  - swipe:
                            direction: "DOWN"
                  - tapOn:
                            id: "EditTokensBar_BaseIcon_manageToken"
                  - swipe:
                            from:
                                    id: "ManageTokenScreen_SearchInput_searchTokenInput"
                            direction: "UP"
                  - tapOn:
                            id: "JUR"
                  - extendedWaitUntil:
                            visible:
                                    id: "BackButtonHeader-BaseIcon-backButton"
                            timeout: 10000
                  - tapOn:
                            id: "BackButtonHeader-BaseIcon-backButton"
                  - swipe:
                            from:
                                    id: "sendButton"
                            direction: "UP"
                  - assertNotVisible:
                            id: "JUR"
                  ##User search for a token and only that token comes in the list
                  - swipe:
                            direction: "DOWN"
                  - tapOn:
                            id: "EditTokensBar_BaseIcon_manageToken"
                  - tapOn:
                            id: "ManageTokenScreen_SearchInput_searchTokenInput"
                  - inputText: "PLAIR"
                  - assertVisible:
                            id: "PLA"
                  ##User add a custom token
                  - extendedWaitUntil:
                            visible:
                                    id: "BackButtonHeader-BaseIcon-backButton"
                            timeout: 10000
                  - tapOn:
                            id: "BackButtonHeader-BaseIcon-backButton"
                  - tapOn:
                            id: "EditTokensBar_BaseIcon_manageToken"
                  - tapOn:
                            id: "ManageTokenScreen_AddCustomToken_Button"
                  - tapOn:
                            id: "AddCustomTokenBottomSheet-TextInput-Address"
                  # Handle autofill/password save dialog if visible (Android specific usually but good to check)
                  - runFlow:
                            when:
                                    visible:
                                            id: "android:id/closeButton"
                            commands:
                                    - tapOn:
                                              id: "android:id/closeButton"
                  - inputText: ${CARP_TOKEN_ADRESS}
                  - extendedWaitUntil:
                            visible: "Add"
                            timeout: 10000
                  - tapOn: "Add"
                  - extendedWaitUntil:
                            visible:
                                    id: "BackButtonHeader-BaseIcon-backButton"
                            timeout: 10000
                  - assertVisible:
                            id: "BackButtonHeader-BaseIcon-backButton"
                  - tapOn:
                            id: "BackButtonHeader-BaseIcon-backButton"
                  - swipe:
                            from:
                                    id: "sendButton"
                            direction: "UP"
                  - swipe:
                            direction: "UP"
                  - assertVisible:
                            id: "CARP"
                  ##User add multiple custom tokens and delete one of them
                  - tapOn:
                            id: "wallet-tab"
                  - tapOn:
                            id: "EditTokensBar_BaseIcon_manageToken"
                  - tapOn:
                            id: "ManageTokenScreen_AddCustomToken_Button"
                  - tapOn:
                            id: "AddCustomTokenBottomSheet-TextInput-Address"
                  - inputText: "0xeDecAa0Ad8d93d6167D647A0105f2d93d8270124"
                  - tapOn: "Add"
                  - tapOn:
                            id: "ManageTokenScreen_AddCustomToken_Button"
                  - tapOn:
                            id: "AddCustomTokenBottomSheet-TextInput-Address"
                  - inputText: "0xC9e1B9B34e02610d27Bf213ecbf527D608CE3D39"
                  - tapOn: "Add"
                  - swipe:
                            from:
                                    id: "ManageTokenScreen_SearchInput_searchTokenInput"
                            direction: "UP"
                  - assertVisible:
                            id: "BackButtonHeader-BaseIcon-backButton"
                  - tapOn:
                            id: "BackButtonHeader-BaseIcon-backButton"
                  - swipe:
                            from:
                                    id: "sendButton"
                            direction: "UP"
                  - swipe:
                            direction: "UP"
                  - swipe:
                            from:
                                    id: "PLA"
                            direction: "LEFT"
                  - tapOn:
                            id: "DeleteUnderlay_DeleteIcon"
                  - tapOn: "REMOVE"
                  - swipe:
                            direction: "UP"
                  - assertNotVisible:
                            id: "PLA"
                  - swipe:
                            direction: "DOWN"
                  ##When the user add an official token and then it change network it should not throw the error
                  - tapOn:
                            id: "settings-tab"
                  - tapOn:
                            id: "Networks"
                  - tapOn:
                            id: "NetworkBox_testnet"
                  - tapOn:
                            id: "NetworkBox_mainnet"
                  - assertVisible:
                            id: "BackButtonHeader-BaseIcon-backButton"
                  - tapOn:
                            id: "BackButtonHeader-BaseIcon-backButton"
                  - tapOn:
                            id: "wallet-tab"
                  - tapOn:
                            id: "wallet-tab"
                  - tapOn:
                            id: "EditTokensBar_BaseIcon_manageToken"
                  - swipe:
                            from:
                                    id: "ManageTokenScreen_SearchInput_searchTokenInput"
                            direction: "UP"
                  - tapOn: "SHA"
                  - assertVisible:
                            id: "BackButtonHeader-BaseIcon-backButton"
                  - tapOn:
                            id: "BackButtonHeader-BaseIcon-backButton"
                  - tapOn:
                            id: "settings-tab"
                  - tapOn:
                            id: "Networks"
                  - tapOn:
                            id: "NetworkBox_mainnet"
                  - tapOn:
                            id: "NetworkBox_testnet"
                  - assertVisible:
                            id: "BackButtonHeader-BaseIcon-backButton"
                  - tapOn:
                            id: "BackButtonHeader-BaseIcon-backButton"
                  - tapOn:
                            id: "wallet-tab"
                  - tapOn:
                            id: "EditTokensBar_BaseIcon_manageToken"
                  - swipe:
                            from:
                                    id: "ManageTokenScreen_SearchInput_searchTokenInput"
                            direction: "UP"
                  - tapOn:
                            text: "JUR"
                            index: 0
                  - assertVisible:
                            id: "BackButtonHeader-BaseIcon-backButton"
                  - tapOn:
                            id: "BackButtonHeader-BaseIcon-backButton"
                  - tapOn:
                            id: "settings-tab"
                  - tapOn:
                            id: "Networks"
                  - tapOn:
                            id: "NetworkBox_testnet"
                  - tapOn:
                            id: "NetworkBox_mainnet"
                  - assertVisible:
                            id: "BackButtonHeader-BaseIcon-backButton"
                  - tapOn:
                            id: "BackButtonHeader-BaseIcon-backButton"
                  - tapOn:
                            id: "wallet-tab"
                  - assertVisible: "My tokens"
