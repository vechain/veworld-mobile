- runFlow:
    commands:
      - tapOn:
          id: "VET"
- tapOn:
    id: "selectAccount"
    index: 0
- tapOn: "NEXT"
- inputText: ${AMOUNT}
- tapOn:
    id: "Layout_ScrollView"
- tapOn:
    id: "next-button"
- runFlow:
    when:
      visible: "Select delegation"
    commands:
      - tapOn:
          id: "confirm-send-button"
- repeat:
    while:
      visible: "Insert your 6-digit PIN"
