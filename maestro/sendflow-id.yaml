    id: "wallet-tab"
- tapOn: "Send"
- tapOn: "VeThor"
- inputText: ${AMOUNT}
- tapOn: "Currency balance"
- tapOn: "NEXT"
- tapOn: "Account 2"
- tapOn:
    id: "next-button"
- runFlow:
    when:
      visible: "Select delegation"
    commands:
      - tapOn:
          id: "confirm-send-button"
- assertVisible: "Insert your 6-digit PIN"
- repeat:
    times: 6
    commands:
      - tapOn: "1"
- assertVisible: "VeWorld"
- evalScript: ${console.log('Send VETHO from Account 1 to Account 2')}

## User should be able to send tokens-Send VET from Account 2 to Account 1
- tapOn:
    id: "wallet-tab"
- tapOn:
    id: "AccountCard_changeAccountButton"
- tapOn:
    text: "Account 2"
- tapOn: "Send"
- tapOn: "Vechain"
- inputText: ${AMOUNT}
- tapOn: "Currency balance"
- tapOn: "NEXT"
- tapOn: "Account 1"
- tapOn: "NEXT"
- runFlow:
    when:
      visible: "Select delegation"
    commands:
      - tapOn:
          id: "confirm-send-button"
- repeat:
    times: 6
    commands:
      - tapOn: "1"
- assertVisible: "Your tokens"
- evalScript: ${console.log('Send VET from Account 2 to Account 1')}

## User should be able to send tokens delegating with account method
- tapOn:
    id: "AccountCard_changeAccountButton"
- tapOn: "Account 1"
- tapOn:
    id: "sendButton"
- tapOn: "Vechain"
- tapOn:
    id: "SendScreen_amountInput"
- inputText: ${AMOUNT}
- tapOn: "Currency balance"
- tapOn: "NEXT"
- tapOn: "Account 2"
- tapOn: "NEXT"
- evalScript: ${console.log('NEXT IS OK')}
- runFlow:
    when:
      visible: "Select delegation"
    commands:
      - tapOn:
          id: "button-ACCOUNT"
      - tapOn:
          text: "Account 2"
          index: 1
      - tapOn:
          id: "confirm-send-button"
- repeat:
    times: 6
    commands:
      - tapOn: "1"
- assertVisible: "Your tokens"
- runFlow:
    env:
      AMOUNT: 0.01
    commands:
      - tapOn:
          id: "sendButton"
      - tapOn: "VeThor"
      - tapOn:
          id: "SendScreen_amountInput"
      - inputText: ${AMOUNT}
      - tapOn: "Currency balance"
      - tapOn: "NEXT"
      - tapOn: "Account 2"
      - tapOn: "NEXT"
      - evalScript: ${console.log('NEXT IS OK')}
      - runFlow:
          when:
            visible: "Select delegation"
          commands:
            - tapOn:
                id: "button-ACCOUNT"
            - tapOn:
                text: "Account 2"
                index: 1
            - tapOn:
                id: "confirm-send-button"
      - extendedWaitUntil:
          visible: "Insert your 6-digit PIN"
          timeout: 10000
      - repeat:
          times: 6
          commands:
            - tapOn: "1"
- evalScript: ${console.log('Delegation account Method')}
## User should be able to send tokens delegating with url method
- tapOn:
    id: "AccountCard_changeAccountButton"
- tapOn: "Account 1"
- tapOn:
    id: "sendButton"
- tapOn: "Vechain"
- tapOn:
    id: "SendScreen_amountInput"
- inputText: ${AMOUNT}
- tapOn: "Currency balance"
- tapOn: "NEXT"
- tapOn: "Account 2"
- tapOn:
    id: "next-button"
- evalScript: ${console.log('Delegation URL Method- going inside flow')}
- runFlow:
    when:
      visible: "Select delegation"
    commands:
      - tapOn: "BackButtonHeader-BaseIcon-backButton"
      - tapOn:
          id: "button-URL"
      - tapOn:
          point: "50%,83%"
      - inputText: "https://sponsor-testnet.vechain.energy/by/282"
      - tapOn:
          text: "Add"
          index: 1
      - assertVisible: "Gas fee"
      - tapOn:
          id: "confirm-send-button"
- repeat:
    times: 6
    commands:
      - tapOn: "1"
- runFlow:
    env:
      AMOUNT: 0.01
    commands:
      - tapOn:
          id: "sendButton"
      - tapOn: "VeThor"
      - tapOn:
          id: "SendScreen_amountInput"
      - inputText: ${AMOUNT}
      - tapOn: "Currency balance"
      - tapOn: "NEXT"
      - tapOn: "Account 2"
      - tapOn: "NEXT"
      - runFlow:
          when:
            visible: "Select delegation"
          commands:
            - tapOn: "BackButtonHeader-BaseIcon-backButton"
            - tapOn:
                id: "button-URL"
            - tapOn:
                point: "50%,83%"
            - inputText: "https://sponsor-testnet.vechain.energy/by/282"
            - tapOn:
                text: "Add"
                index: 1
            - assertVisible: "Gas fee"
            - tapOn:
                id: "confirm-send-button"
      - repeat:
          times: 6
          commands:
            - tapOn: "1"
      - assertVisible: "Your tokens"
- evalScript: ${console.log('Delegationg URL complete')}

