// android/build.gradle (top-level)

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        kotlinVersion = "1.9.0"
        // match your NDK version, etc.
        ndkVersion = "23.1.7779620"
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Pin the Android Gradle plugin version (example: 8.0.2 or 8.1.0)
        classpath("com.android.tools.build:gradle:8.0.2")

        // React Native Gradle plugin: usually pinned as well
        // (If your React Native version is 0.72.4, then "0.72.4" or similar)
        classpath("com.facebook.react:react-native-gradle-plugin:0.72.4")

        // Kotlin Gradle plugin
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")

        // Sentry Android Gradle plugin
        // (3.14.1 or you can pick a newer 3.x or 4.x version)
        classpath("io.sentry:sentry-android-gradle-plugin:3.14.1")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        // Your other Maven repos
        maven {
            // expo-camera's custom artifact
            url "$rootDir/../node_modules/expo-camera/android/maven"
        }
        maven { url 'https://www.jitpack.io' }
        maven {
            url("$rootDir/../node_modules/detox/Detox-android")
        }
    }
}
