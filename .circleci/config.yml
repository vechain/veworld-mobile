version: 2.1
jobs:
    build:
        working_directory: ~/veworld-mobile
        docker:
            - image: "cimg/node:18.12.1"
        parallelism: 4
        steps:
            - checkout
            - restore_cache:
                  key: 'yarn-v1-{{ checksum "yarn.lock" }}'
            - restore_cache:
                  key: 'node-v1-{{ checksum "package.json" }}'
            - run:
                  name: Install Dependencies
                  command: yarn install
            - save_cache:
                  key: 'yarn-v1-{{ checksum "yarn.lock" }}'
                  paths:
                      - ~/.cache/yarn
            - save_cache:
                  key: 'node-v1-{{ checksum "package.json" }}'
                  paths:
                      - node_modules
            - run:
                  name: Lint & Format Check
                  command: "yarn lint && yarn format:check"
            - run:
                  name: Install JUnit coverage reporter
                  command: yarn add --dev jest-junit
            - run:
                  name: Run Unit Tests
                  command: |
                      mkdir -p test-results/jest
                      TEST=$(circleci tests glob src/**/*.spec.ts | circleci tests split --split-by=timings
                      yarn test:coverage:debug $TEST --ci --runInBand --reporters=default --reporters=jest-junit
                  environment:
                      NODE_OPTIONS: "--max_old_space_size=4096"
                      JEST_JUNIT_OUTPUT_DIR: test-results/jest/junit.xml
            - store_test_results:
                  path: test-results
            - store_artifacts:
                  path: test-results
