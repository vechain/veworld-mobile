name: E2E Testing - Android

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-ios:
    name: Detox Build & Test Android Release
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: 'yarn'

      - name: Install & Patch packages
        run: yarn install && yarn patch-package

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          architecture: 'x64'
          java-version: '11'

      - name: Download Android Emulator
        run: |
          echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --install "system-images;android-31;google_apis;x86"
          echo "no" | $ANDROID_HOME/tools/bin/avdmanager create avd --force --name emu --device "Pixel 6 Pro API 31" -k 'system-images;android-31;google_apis;x86'
          $ANDROID_HOME/emulator/emulator -list-avds

      - name: Start Android Emulator
        #timeout-minutes: 10
        #continue-on-error: true
        run: |
          echo "Starting emulator"
          nohup $ANDROID_HOME/emulator/emulator -avd emu -no-audio -no-snapshot -no-window &
          $ANDROID_HOME/platform-tools/adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed | tr -d '\r') ]]; do sleep 1; done; input keyevent 82'
          $ANDROID_HOME/platform-tools/adb devices
          echo "Emulator started"

      - name: Rebuild Detox Framework
        run: yarn detox clean-framework-cache && yarn detox build-framework-cache
      
      - name: Detox build Android release
        #if: steps.detox-cache-restore.outputs.cache-hit != 'true'
        run: yarn detox build --configuration android.emu.debug.31
      
      - name: Detox test Android release
        run: yarn start & yarn detox test --configuration android.emu.debug.31 --cleanup --loglevel trace --headless --record-logs all

      - name: Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: detox-fail-artifacts
          path: artifacts

