      #   with:
      #     path: |
      #       ~/.android/avd/*
      #       ~/.android/adb*
      #     key: avd-31
      
      - name: Detox test Android release
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: arm64-v8a
          #profile: Pixel 6
          force-avd-creation: false
          disable-animations: true
          avd-name: ${{ steps.device-name.outputs.AVD_NAME }}
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: npx react-native start --reset-cache & yarn detox test --configuration android.emu.debug.31 --headless --record-logs all

      - name: Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: detox-fail-artifacts
          path: artifacts

