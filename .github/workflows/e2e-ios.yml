name: E2E Testing - iOS

on:
  workflow_dispatch:

  workflow_call:

jobs:
  build-e2e-test-ios:
    name: Detox Build & Test iOS Debug
    runs-on: macos

    # Proceed only if it's either not a release event or it's a pre-release.
    if: ${{ github.event_name != 'release' || (github.event_name == 'release' && github.event.release.prerelease) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # If it's a pre-release, check out the tag corresponding to the pre-release;
          # otherwise, use the triggering branch unless it's a non-pre-release event.
          ref: ${{ (github.event_name == 'release' && github.event.release.prerelease && github.event.release.tag_name) || github.ref }}


      # Install Homebrew and applesimutils for Detox
      - name: Install macOS dependencies
        run: |
          brew tap wix/brew
          brew install applesimutils
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
          HOMEBREW_NO_INSTALL_CLEANUP: 1

      # Setup Ruby
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      # Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: "yarn"

      # install dependencies with yarn
      - name: Install & Patch packages
        run: yarn install --frozen-lockfile --network-timeout 300000

      # Install CocoaPods
      - name: Install CocoaPods
        run: npx pod-install

      # Install Detox CLI
      - name: Setup Detox
        run: yarn detox clean-framework-cache && yarn detox build-framework-cache && yarn detox reset-lock-file

      # Install sentry properties
      - name: Sentry properties
        uses: mobiledevops/secret-to-file-action@v1
        with:
            base64-encoded-secret: ${{ secrets.SENTRY_PROPERTIES }}
            filename: "sentry.properties"
            is-executable: false
            working-directory: "./ios"

      # Start Metro Bundler
      - name: Start Metro Bundler
        run: REACT_APP_UI_LOG=false yarn react-native start &> metro-bundler.log &

      # Build iOS app
      - name: Detox build iOS Debug
        id: build_app
        timeout-minutes: 60
        run: SKIP_SENTRY=true yarn detox build --configuration ios.sim.debug_xcode_14.2 # GH macos-latest has Xcode 14.2

      # Test with Detox
      - name: Detox test iOS Debug
        id: test_app
        timeout-minutes: 100
        run: yarn detox test --configuration ios.sim.debug_xcode_14.2 --cleanup --headless --record-logs all --take-screenshots all --tags "not @broken" --publish &> cucumber.log

      # Upload test artifacts from Detox
      - name: Upload detox artifacts
        uses: actions/upload-artifact@v3
        with:
          name: detox-fail-artifacts
          path: artifacts

      # Upload cucumber artifacts
      - name: Upload cucumber artifacts
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-fail-artifacts
          path: |
            cucumber.log
            cucumber-report.html

      # Upload Metro Bundler logs
      - name: Upload Metro Bundler logs
        uses: actions/upload-artifact@v2
        with:
          name: metro-bundler-logs
          path: metro-bundler.log

     