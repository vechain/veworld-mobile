name: E2E Testing - iOS

on:
  workflow_dispatch:

  workflow_call:

jobs:
  build-e2e-test-ios:
    name: Maestro Build & Test iOS Debug
    runs-on: macos-latest
    environment: ios-release
    env:
      XC_SIMULATOR_NAME: iPhone 14

    # Proceed only if it's either not a release event or it's a pre-release.
    if: ${{ github.event_name != 'release' || (github.event_name == 'release' && github.event.release.prerelease) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # If it's a pre-release, check out the tag corresponding to the pre-release;
          # otherwise, use the triggering branch unless it's a non-pre-release event.
          ref: ${{ (github.event_name == 'release' && github.event.release.prerelease && github.event.release.tag_name) || github.ref }}

      # Install Homebrew and applesimutils for Detox
      - name: Install macOS dependencies
        run: |
          brew tap wix/brew
          brew install applesimutils
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
          HOMEBREW_NO_INSTALL_CLEANUP: 1

      # Setup Ruby
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      # Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: "yarn"

      # install dependencies with yarn
      - name: Install & Patch packages
        run: yarn install --frozen-lockfile --network-timeout 300000

      # Install CocoaPods
      - name: Install CocoaPods
        run: npx pod-install

      # Install sentry properties
      - name: Sentry properties
        uses: mobiledevops/secret-to-file-action@v1
        with:
            base64-encoded-secret: ${{ secrets.IOS_SENTRY_PROPERTIES }}
            filename: "sentry.properties"
            is-executable: false
            working-directory: "./ios"

      - name: Env default 
        uses: mobiledevops/secret-to-file-action@v1
        with:
             base64-encoded-secret: ${{ secrets.IOS_ENV_DEFAULT }}
             filename: "env.default"
             is-executable: false
             working-directory: "./ios"

          
      - name: Env default 
        uses: mobiledevops/secret-to-file-action@v1
        with:
            base64-encoded-secret: ${{ secrets.IOS_ENV}}
            filename: "env"
            is-executable: false
            working-directory: "./ios"

      - name: Build apk
        run: |
              cd ios
              ls -la
              cat sentry.properties
              cat env
              cat env.default
              xcodebuild -workspace VeWorld.xcworkspace -scheme VeWorld -configuration Release SYMROOT=$(PWD)/build -arch i386 -arch x86_64 only_active_arch=no -sdk iphonesimulator -derivedDataPath ios/build
              pwd
              cd build
              ls
              cd Release-iphonesimulator
              ls -la

      - uses: mobile-dev-inc/action-maestro-cloud@v1.8.1
        with:
            name: iOS test
            api-key: ${{ secrets.MAESTRO_CLOUD_API_KEY }}
            app-file: ios/build/Release-iphonesimulator/VeWorld.app
            workspace: maestro_ios/