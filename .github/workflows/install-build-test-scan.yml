name: Build, Test & Scan
on:
  workflow_call:

  workflow_dispatch:
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: '0 22 * * 0-4'

  push:
    branches:
      - main

concurrency:
  group: ${{ github.head_ref || github.ref_name }}-build-test-scan
  cancel-in-progress: true

jobs:
  build-and-test-ios:
    if: >
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule'
    uses: ./.github/workflows/e2e-ios.yml
    secrets: inherit

  build-and-test-android:
    if: >
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule'
    uses: ./.github/workflows/e2e-android.yml
    secrets: inherit

  scan:
    uses: ./.github/workflows/unit-tests.yml
    secrets: inherit

  report:
    runs-on: ubuntu-latest
    needs: [build-and-test-ios, build-and-test-android, scan]
    if: >
     always() && (needs.scan.result == 'success' || needs.scan.result == 'failure') &&
     (needs.build-and-test-ios.result == 'success' || needs.build-and-test-ios.result == 'failure') && 
     (needs.build-and-test-android.result == 'success' || needs.build-and-test-android.result == 'failure')
    steps:
      - name: NightlyReportE2E2Slack
        if: ${{ github.event_name == 'schedule' }}
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_VEWORLD_E2E_WEBHOOK }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "${{ job.status }} scan ${{ needs.scan.result }}, \
                       iOS ${{ needs.build-and-test-ios.result || 'skipped' }} \
                       url: ${{ needs.build-and-test-ios.outputs.resultUrl || 'N/A' }}, \
                       Android ${{ needs.build-and-test-android.result || 'skipped' }} \
                       url: ${{ needs.build-and-test-android.outputs.resultUrl || 'N/A' }}"
            }
      - name: FailureReportE2E2Slack
        if:  needs.build-and-test-ios.result != 'success' || needs.build-and-test-android.result != 'success' || needs.scan.result != 'success'
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_VEWORLD_E2E_WEBHOOK }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "${{ job.status }} scan ${{ needs.scan.result }}, \
                       iOS ${{ needs.build-and-test-ios.result || 'skipped' }} \
                       url: ${{ needs.build-and-test-ios.outputs.resultUrl || 'N/A' }}, \
                       Android ${{ needs.build-and-test-android.result || 'skipped' }} \
                       url: ${{ needs.build-and-test-android.outputs.resultUrl || 'N/A' }}",
              "slack-message": "CI Pipeline Failure"
            }