name: Gitleaks

on:
    workflow_dispatch:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    scan:
        name: gitleaks
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: gitleaks/gitleaks-action@v2.3.2
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE}}
